optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05}}
  

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ScanObjectNN_all.yaml,
            others: {subset: 'train', npoints: 2048}},
  val : { _base_: cfgs/dataset_configs/ScanObjectNN_presampled.yaml,
            others: {subset: 'test', npoints: 2048}},
  test : { _base_: cfgs/dataset_configs/ScanObjectNN_presampled.yaml,
            others: {subset: 'test', npoints: 2048}}}

model : {
  NAME: PointTransformer,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  cls_dim: 15,
  num_heads: 6,
  group_size: 32,
  num_group: 128,
  encoder_dims: 384,
  label_smoothing: 0.1
}

total_bs: 128
max_epoch : 300 # 300 standard
grad_norm_clip : 10